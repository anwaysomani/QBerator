{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="col-sm-6 col-sm-offset-3">
		<h1>{{ title }}</h1>
		<hr />

		<div class="doubled">
			<div class="singled">
                		<form method='POST' action='' enctype='multipart/form-data'>
		                        {% csrf_token %}
                	        {{ form|crispy }}
		        </div>
		        <div class="singled">
                	<input type="submit" class="btn btn-default summon" value="{{ title }}" />
	        </div>
        			</form>
	</div>
{% endblock content %}
