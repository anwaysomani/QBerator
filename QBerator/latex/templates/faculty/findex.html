{% load static %}

<!DOCTYPE html>
<html>

<head>
	<title>Home | QBerator</title>
        
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'css/faculty/findex.css' %}">
    

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Staatliches|Patrick+Hand|Viga|Acme" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<body>

    <div class="widget center">
        <div class="blur"></div>
        <div class="text center">
            {% include 'faculty/commons/universityHeader.html' %}
            <p class="welcomeMessage">Welcome {{ request.user.get_full_name }}!</p>
        </div>
    </div>

    <div class="theme">
        <button class="themeBlock">
            White
        </button>
        <button class="themeBlock">
            Black
        </button>
        <button class="themeBlock">
            Blue
        </button>
        <button class="themeBlock">
            Red
        </button>
        <button class="themeBlock">
            Demand More...
        </button>
    </div>

    <div class="centerMenu blur"></div>
    <div class="mainBlock">
        <div class="subjectMainTitle">
            Subjects
        </div>
        {% for subject in list %}
        <a href="{% url 'eachsubject' subject.id %}">
            <div class="subjects">
                <u>{{ subject.subject_code }}</u> <br> {{ subject }}
            </div>
        </a>
        {% endfor %}
    </div>

    <!-- Configurations -->
    <div class="sideBlock">
        <div class="sideBlock-title">
            Configurations
        </div>
        <a href="">
            <div class="configurations">
                <i class="fas fa-cogs"></i>
                Settings
            </div>
        </a>
        <a href="{% url 'about_developer' %}">
            <div class="configurations">
                <i class="fas fa-at"></i>
                About the Developer
            </div>
        </a>
        <a href="">
            <div class="configurations">
                <i class="fas fa-bug"></i>
                Report Issue
            </div>
        </a>
        <a href="{% url 'logout' %}">
            <div class="configurations">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </div>
        </a>
    </div>


</body>

</html>
